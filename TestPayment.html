<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .modal {
  display: none; 
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
}

.modal-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 20px;
  width: 300px;
  text-align: center;
  border-radius: 15px;
}

#display-payment-amount {
  color: #d63384; /* Matches your pink theme */
  font-size: 24px;
  margin-bottom: 20px;
}

.pay-button {
  background-color: #f08daf; /* Pink color from your UI */
  color: white;
  border: none;
  padding: 15px 30px;
  width: 100%;
  font-size: 18px;
  cursor: pointer;
}
</style>
<body>
    <div class="cart-container">
  <div class="summary-item">
    <span>Total</span>
    <strong id="cart-total-amount">$94.50</strong>
  </div>
  
  <button id="pay-now-btn" class="pay-button">Pay Now</button>
</div>

<div id="payment-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2 id="scan-title">Scan to Pay</h2>
    <h3 id="display-payment-amount"></h3>
    
    <div class="qr-placeholder">
      <img src="your-qr-code-image.png" alt="QR Code">
      <p>ABA PAY</p>
    </div>
  </div>
</div>
</body>
<script>
    // Get elements
const payBtn = document.getElementById('pay-now-btn');
const modal = document.getElementById('payment-modal');
const closeBtn = document.querySelector('.close-btn');
const displayAmount = document.getElementById('display-payment-amount');
const cartTotal = document.getElementById('cart-total-amount');

// When user clicks "Pay Now"
payBtn.onclick = function() {
  // 1. Get the current total from the cart
  const currentTotal = cartTotal.innerText;
  
  // 2. Update the text in the QR modal
  displayAmount.innerText = "Total: " + currentTotal;
  
  // 3. Show the modal
  modal.style.display = "block";
}

// Close modal logic
closeBtn.onclick = () => modal.style.display = "none";
window.onclick = (event) => {
  if (event.target == modal) modal.style.display = "none";
}
</script>
</html>
